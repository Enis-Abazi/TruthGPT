<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthGPT-Chatbot</title>
    <link rel="stylesheet" href="./Css/chatbot.css">
    <script src="https://kit.fontawesome.com/4a6ded598b.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="chat">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./Images/truthGPT Name and image logo.png" alt="Just a logo">
                </a>
            </div>
        </header>
        <div class="container">
            <div class="info">
                <h4>TruthGPT is powered by $TRUTH, a tradable cryptocurrency on the Binance Smart Chain. $TRUTH holders will soon access additional benefits when using TruthGPT Ai.</h4>
            </div>
            <div class="row-start">
                <div class="col-start">
                    <img src="./Images/empty logo.png" alt="">
                </div>
                <div class="col-start col-start-background">
                    <h3 id="chatContainer">Hey, I'm TruthGPT! The beacon of truth in a world of unknown.We can either have an converstation or you may ask me complex questions!</h3>
                </div>
            </div>
            <div class="row-end">
                <div class="col-end col-end-background">
                    <h3>Hi</h3>
                </div>
                <div class="col-end">
                    <img src="./Images/empty man.svg" alt="">
                </div>
            </div>
            <div class="question-input" id="question-input-id">
                <form>

                <!-- // The input i made a different //  -->
                <input type="text" id="userInput" placeholder="Type your message...">
                 <button id="btn">Send</button>
                <!-- // //                   -->

                </form>
            </div>
        </div>
    </section>


    <script src="./chatbot-script.js"></script>

</body>
</html>
